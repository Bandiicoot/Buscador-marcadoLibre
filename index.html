<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="contenedor-de-search">
        <form class="buscador">
          <input
            type="text"
            name="buscar"
            class="input-buscador"
            placeholder="Buscar ..."
          />
          <svg
            class="icono-search"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 56.966 56.966"
          >
            <path
              d="M55.146,51.887L41.588,37.786c3.486-4.144,
                  5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,
                  10.318-23,23s10.318,23,23,23c4.761,0,9.298-1.436,
                  13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,
                  0.92c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,
                  53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,
                  17-17,17s-17-7.626-17-17S14.61,6,23.984,6z"
            />
          </svg>
        </form>
      </div>
    </header>
    <div class="resultados">
      <h2>Resultados: <span class="resultados-de-busqueda"></span></h2>
    </div>
    <div id="resultss"></div>
    <template id="result-item-template">
      <div class="contenedor-de-producto">
        <a href="" class="reenvio">
          <img class="imagen-de-producto" src="" alt=""  />
          <div class="strings">
            <h2 class="name">Producto 1</h2>
            <p class="estado">nuevo</p>
            <p class="c-ventas">
          </a>
            Vendidos: <span class="numero-de-ventas">''</span>
          </p>
        </div>
        <div class="contenedor-precio">
          <p>$ <span class="precio"></span></p>
        </div>
      </div>
    </template>
